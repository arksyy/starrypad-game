<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarryPad Simon Says</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="bar">
        <div class="score">Score <span id="scoreLabel">0</span></div>
        <div class="buttons">
          <button id="startBtn" type="button" disabled>Start</button>
          <button id="stopBtn" type="button" disabled>Stop</button>
        </div>
      </div>

      <div id="prompt" class="prompt">Connectingâ€¦</div>

      <div id="grid" class="grid"></div>

      <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderList"></ol>
      </div>
    </main>

    <!-- Name modal -->
    <div id="nameModal" class="modal hidden">
      <div class="modal-box">
        <h2>Top 5!</h2>
        <p>You scored <span id="modalScore">0</span>.</p>
        <input id="nameInput" type="text" maxlength="20" placeholder="Your name" autocomplete="off" />
        <button id="nameSubmit" type="button">Save</button>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
